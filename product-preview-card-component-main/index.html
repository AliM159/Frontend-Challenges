<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Product Preview Card Component</title>
</head>
<body>
  <div class="product-containor">
    <div class="left"></div>
    <div class="right">
      <h4>PERFUME</h4>
      <h1>Gabrielle <br>Essence Eau <br>De Parfum</h1>
      <div class="prodcut-description">
        <p>
        A floral, solar and voluptuous interpertation composed by Olivier Polge, Perfumer-Creator for the house of CHANEL.
        </p>
        <br>
      </div>
      <div class="prices">
      <span class="new-price">$149.99</span>
      <span class="old-price"><s>$169.99</s></span>
      </div>
      <div class="purchase-button">
        <button>
          <img src="./images/icon-cart.svg" alt="icon">
          Add to Cart
        </button>
      </div> 
    </div>
  </div>
</body>
</html>
